<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="myStyle.css">
    <script src="initBoard.js"></script>
    <script src="game.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body onload=initBoard()>

<table  id="mainTable">
</table>
<br>
<div class="infobox" id="infobox">
    <div class="pregame_infobox" id="pre_infobox">
        <label for="username">Red Player name: </label>
        <input class="input" type="text" id="username">
        <br>
        <label for="username2">White Player name: </label>
        <input class="input" type="text" id="username2">
        <br>
        <br>
        <button class="start_button" onclick="newGame()">Start</button>
    </div>
    <div id="runtime_infobox" style="display:none">
        <p class="info"> Turn: <span id="player_turn"></span> player</p>
        <p class="info" id="python_effect" style="color:#E3735E; display:none;">Player has python effect <br> </p>
        <button class="dicebutton" type="button" id="dicebutton" onclick="RollDice()"><img class="dice_img" id="dice_img" src="./ImagesDice/dice.gif" alt="dice"></button>
        <div class="row">
            <div class="col-6">
                <button class="start_button" type="button" id="next_button" onclick="NextMove()" style="display:none"> Next </button>
            </div>
            <div class="col-6">
                <img class="dice_img" id="dice_img_result" src="./ImagesDice/dice.gif" alt="dice" style="display:none">
            </div>
        </div>
    </div>
    <div id="endgame_infobox" style="display:none">
        <p>END GAME</p>
        <p id="end_text"></p>
    </div>
</div>

</body>


</html>
